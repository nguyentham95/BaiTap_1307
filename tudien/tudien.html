<body>
    <p>Từ điển Anh - Việt</p>
    <input type="text" name="search" id="input_word" placeholder="Nhập từ cần tìm"/>
    <button onclick="Trans();">Dịch</button>
    <p id="display"></p>
</body>
</html>
<script>
    let array = [
        ["apple", "banana", "tomato", "potato", "hello",],
        ["táo", "chuối", "cà chua", "khoai tây", "xin chào",],
    ]
    function Trans() {
        let inp = document.getElementById("input_word").value;

        for (let i = 0; i < array[0].length; i++) {
            if (inp ===array[0][i] ) {
                document.getElementById("display").innerHTML = array[1][i];
            } else {
                document.getElementById("display").innerHTML = "don't know :(";
            }
        }

    }
</script>
